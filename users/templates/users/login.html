{% extends "housing_app/base.html" %}

{% block tab_title %}
  Log In
{% endblock tab_title %}

{% block header %}
  Log In
{% endblock header %}

{% block content %}
  <form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}

    <table>
      {{ form.as_table }}
    </table>

    <input type="submit" value="login">
    <input type="hidden" name="next" value="{% url 'housing_app:index' %}"/>
  </form>
{% endblock content %}
