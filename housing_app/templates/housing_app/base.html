<!DOCTYPE html>
<html lang="en">

  <head>
    <title>{% block tab_title %}{% endblock %}</title>
  </head>

  <body>
    <table>
      <th>
        <a href="{% url 'housing_app:index' %}">Home</a>
        &nbsp
        <a href="{% url 'housing_app:advertisements' %}">Advertisements</a>
        &nbsp
        <a href="{% url 'housing_app:new_advertisement' %}">New Advertisement</a>

        &nbsp
        {% if user.is_authenticated %}
          <a>Hello, {{ user.username }}</a>
          &nbsp
          <a href="{% url 'users:logout' %}">Log Out</a>
        {% else %}
          <a href="{% url 'users:login' %}">Log In</a>
        {% endif %}
      </th>
    </table>

    <hr/>

    <div>
      <h1>
        {% block header %}
        {% endblock %}
      </h1>

      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
